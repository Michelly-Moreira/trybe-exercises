<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>form viagem</title>
</head>
<body>
  <header>
    <form action="" method="post">
      <label for="input-user">Nome:</label>
        <input type="text" id="input-user" name="user"/>
        <br>
        <label for="input-email">Email:</label>
        <input type="email" id="input-email" name="email"/>
        <br>
        <label for="check-option-1"></label>
        <input type="radio" id="check-option-1" name="option">Opção 1
        <label for="check-option-2"></label>
        <input type="radio" id="check-option-2" name="option">Opção 2
        <label for="check-option-3"></label>
        <input type="radio" id="check-option-3" name="option">Opção 3
        <label for="check-option-4"></label>
        <input type="radio" id="check-option-4" name="option">Opção 4
        <br>
        <p>Espaço para digitar a resposta:</p>
        <textarea id="input-resposta" name="dissertação" cols="40" rows="10"></textarea>
        <br>
        <label for="input-date">Data:</label>
        <input type="date" id="input-date" name="date"/>
        <br>
        <label for="acordo">Concordo 1</label>
        <input type="checkbox" id="acordo" name="concordo" required/>
        <br>
        <label for="acordo-2">Concordo 2</label>
        <input type="checkbox" id="acordo-2" name="concordo" required/>
        <br>
        <button type="submit" class="button-send" name="enviado">Enviar</button>
        <button type="reset" class="button-clear" name="apagado">Apagar</button>
        <br>
        <p class="id">Formato do formulário TrybeTrip</p>
    </form>
  </header>
</body>
